<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="bootstrap.css" rel="stylesheet" >
        <link rel="icon" href="photo/icon.png" style="width: 1000%;" >

        <style>
            label{font-size:120%;}
            ::placeholder{font-size:109%;}
            
        </style>
    </head>
    <body  class="bg-image" style="background-image: url(https://resize3.prod.docfr.doc-media.fr/rcrop/1200,902,center-middle/img/var/doctissimo/storage/images/fr/www/sante/constipation/allies-transit/215435-11-fre-FR/allies-transit.jpg);background-size: cover; background-repeat:no-repeat ;" >
              
        <form dir="rtl" class="form-signin row g-3 col-md-6 p-3 mt-5" style="margin-left: 42%;; border-radius: 2%;background-color:white;">
           <center><div class="col-md-6"><p class="bg-warning rounded " style="font-size:200%; width: 80%;"><b>إنشاء حساب</b></p></div></center>
            <div class="col-md-6">
                <label for="Nom" class="form-label"><b>الإسم</b></label>
                <input type="text" class="form-control border-2 border-dark" placeholder="الإسم" aria-label="Nom" id="Nom" >
              </div>
              <div class="col-md-6">
                <label for="Prenom" class="form-label"><b>النسب</b></label>
                <input type="text" class="form-control border-2 border-dark" placeholder="النسب" aria-label="Prenom" id="Prenom">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"><b>كلمة المرور</b></label>
                <input type="password" class="form-control border-2 border-dark" id="inputPassword4" placeholder="كلمة المرور">
              </div>
              <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"><b>تأكيد كلمة المرور</b></label>
                  <input type="password" class="form-control border-2 border-dark" id="inputPassword4" placeholder="تأكيد كلمة المرور">
                </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><b>البريد الإلكتروني</b></label>
              <input type="email" class="form-control border-2 border-dark" id="inputEmail4" placeholder="البريد الإلكتروني">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label"><b>رقم الهاتف</b></label>
                <input type="text" class="form-control border-2 border-dark" id="inputAddress2" placeholder="رقم الهاتف">
              </div>
            <div class="col-md-4">
              <label for="inputville" class="form-label border-2 border-dark"><b>المدينة</b></label>
              <select id="inputville" class="form-select border-2 border-dark"  >
                <option selected >المدينة</option>
                <option>الدا رالبيضاء</option>
                <option>الرباط</option>
                <option>طنجة</option>
                <option>مراكش</option>
                <option>أكادير</option>
              </select>
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label"><b>العنوان</b></label>
                <input type="text" class="form-control border-2 border-dark" id="inputAddress" placeholder="العنوان">
              </div>
            <div class="col-md-2" dir="ltr">
              <label for="inputpostale" class="form-label "><b>Code postal</b></label>
              <input type="number" class="form-control border-2 border-dark" id="inputpostale" placeholder="code postal">
            </div>
            <div class="col-12">

            </div>
            <div class="col-12 " dir="ltr" >
                
              <button type="submit" class="btn btn-warning " ><p style="font-size:120%; height: 20px;"><b>تسجيل الدخول</b></p></button>
            </div>
          </form>
    </body>
